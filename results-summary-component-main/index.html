<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Agdasima&family=Hanken+Grotesk:wght@500;600;700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container-section__result">
      <h2 class="your-result">Your Result</h2>
      <div class="keeping-score">
        <div class="score">
          <h2>76</h2>
          <span> of 100</span>
        </div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-section__summary">
      <h2>Summary</h2>
      <div class="color-box red">
        <h4><img src="assets/images/icon-reaction.svg" alt="">Reaction</h4>
        <p><span>80</span> / 100</p>
      </div>
      <div class="color-box yellow">
        <h4><img src="assets/images/icon-memory.svg" alt="">Memory</h4>
        <p><span>92</span> / 100</p>
      </div>
      <div class="color-box green">
        <h4><img src="assets/images/icon-verbal.svg" alt="">Verbal</h4>
        <p><span>61</span> / 100</p>
      </div>
      <div class="color-box blue">
        <h4><img src="assets/images/icon-visual.svg" alt="">Visual</h4>
        <p><span>72</span> / 100</p>
      </div>
      <div>
        <button type="submit">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Stefan</a>.
  </div>
</body>

</html>
